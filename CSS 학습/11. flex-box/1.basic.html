<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    section{
        display: flex;
        /* container의 부모인 section에게 주면 수평배치 됨 */
    }
    .container {
        width: fit-content;
        padding: 20px;
        border: 2px solid red;
        display: flex;

        /* item의 부모인 container에게 주면 item이 수평배치 됨*/
    }

    .item {
        width: 100px;
        height: 100px;
        border: 2px solid orange;

    }
</style>

<body>
    <section>
        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        font-size: 40px;

    }
    .c1{
        color: #ff0000;
    }
    .c2{
        color: rgb(255, 255, 255);
        background: #000;
    }
    .c3{
        color: rgba(211, 29, 181, 0.8);
        /* alpha 값이라고 해서 마지막 opacity값 */
    }
    /* 브라우저마다 색상 표현이 달라서 색상명을 절대 명칭을 쓰면 안 되고 16진수인 rgb를 써야함.  */
    /* #aa66cc 를 a6c라고 중복되는거 빼서 써도 됨 */
</style>
<body>
    <div class="c1">Hello</div>
    <div class="c2">Hello</div>
    <div class="c3">Hello</div>
</body>
</html>

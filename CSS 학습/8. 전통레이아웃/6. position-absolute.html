<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
  <style>
    .container {
        margin: 100px;
    }
    .box {
        width: 100px;
        height: 100px;
        background: orange;
        border: 4px dashed red;
        font-size: 30px;
        text-align: center;
        line-height: 100px;
    }
    .box:nth-child(2) {
        position: absolute;
        right: 50px;   
        bottom: 50px;
        /* 자기 부모중에 position있는지 찾아다니면서 그거 기준으로 위치 이동
        없으면 브라우저 화면 전체를 기준으로 이동한다. */
    }

  </style>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    li::before {
        /* 필수속성!!! : content 꼭 있어야함 
        ::두개 붙여야함*/
        content: '번호';
    }

    li::after{
        content:'';
        /* 도형을 만들때는 display 속성 필수 */
        display: inline-block;
        width: 10px;
        height: 10px;
        background: red;
        /* 원을 만드는 속성 */
        border-radius: 50%;
    }
        /*텍스트가 아닌 도형을 넣고 싶어도 content:''비워 넣고 꼭 넣어야 함*/
</style>
<body>
    <!--ul>li{$}*10 //중괄호는 텍스트를 쓸 떄. $는 시퀀스 -->
    <ul>
        <li>1</li>

        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    li {
        border-style:dotted;
    }

    li:first-child {
        color: red;
        border-color:aqua;
    }

    li:nth-child(2) {
        font-style: italic;
        border-color:aqua;
    }

    li:last-child {
        color: green;
    }

    li:nth-child(even) {
        background: lightgray;
    }

    li:nth-child(odd) {
        background: yellow;
    }
    .pink ~ li {
        border-color: pink;
    } 
    /* li:nth-child(2) ~ li 로 잡아도 됨*/

   
</style>

<body>
    <!--#wrap>ul#list>li{리스트$}*7-->
    <div id="wrap">
        <ul id="list">
            <li>리스트1</li>
            <li class="pink">리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
    </div>
</body>

</html>

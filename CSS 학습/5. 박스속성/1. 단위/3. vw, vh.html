<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    /* body에 기본으로 마진이랑 패딩이 들어가서 꽉 채우고 싶으면 0으로 빼줘야함 */
    .box{
        background: orange;
        width: 100%;
        height: 50vh; 
        /* auto 기본값 : 컨텐츠(글)의 높이 만큼이라서 글 없을때 얘로 비율 지정 불가 */
        /* 뷰포트(디바이스 화면)를 기준 
        vw는 width를 지정할 때 사용하며, vh는 height를 지정해야 다양한 기기에서 안짤림 */
    }
</style>
<body>
    <div class="box"></div>
</body>
</html>

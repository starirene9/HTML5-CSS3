<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background: gray;
    }
    /* 눈에 보이는 화면 전체가 body 마진과 패딩 빼줌 */
    .box {
        background: orange;
        width: 100%;
       /* height: auto;(자식의 크기 만큼 변동 됨) 
       기본값이 auto인데 실무적으로 안쓰는게 좋다
       (자식컨텐츠가 커버리면 부모를 넘어서버리기 때문)*/
        padding: 50px;
    }
    /* 세로가 auto인 0이여서 안보임  */
    .box2 {
        background: greenyellow;
        height: 500px;
        /* width:100%부모의 전체를 사용 height는 auto임 */
    }
</style>
<body>
    <div class="box">
        <div class="box2"></div>
    </div>
</body>
</html>

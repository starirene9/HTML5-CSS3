<style>
     * {
        box-sizing: border-box;
    }

    .parent {
        width: 300px;
        height: 250px;
        border: 4px solid #bbb;
        overflow: auto;
        /* overflow 부모한테 걸어야함  
        auto는 안 넘치면 안만들고 넘치면 만듦 
        hidden 쓰는 이유? 프로필 사진 동그라미 영역 */
        
    }
    .parent .child {
        width: 100px;
        height: 100px;
        background: red;
        border: 4px solid orange;
        font-size: 40px;
    }

    .parent .child:hover {
        opacity: 0.6;
    }

    .album {
        width: 300px;
        height: 400px;
        border: 2px solid gray; 
        padding: 40px;
        margin: 100px auto;
        
    }
    .album .img-box {
        height: 300px;
        border: 2px solid lightgray;
        overflow: hidden;
        border-radius: 50%;
    }

    .album .img-box img {
        height: 100%;
    }

</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- reset css -->
<link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet">
<style>
    *{
        box-sizing: border-box;
    }

    .container{
        width: 60%;
        background: lightgray;
        margin: 40px auto 0;
        font-size: 1.5em;
        color:white;
    }
    .box {
        padding: 8px;
        height: 50px;
    }

    .box:nth-child(2):hover {
        color:yellow;
        background: skyblue;
        width: fit-content;
    }
    h1{
        font-weight: bold;
    }
</style>
<body>
    <section class="container">
        <div class="box">
            <h1>[주문] 긴급재난지원금을 쿠X에서 사용할 수 있나요?</h1>
        </div>
        <div class="box">
            <h1>다슬기를 키우고 싶은데 어떤 환경이 필요한가요?</h1>
        </div>
        <div class="box">
            <h1>달팽이가 집을 나갔습니다. 어떻게 하죠??</h1>
        </div>
    </section>

</body>
</html>

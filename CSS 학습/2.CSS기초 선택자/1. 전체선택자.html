<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: cursive;
        border: 1px solid #000;
        /*bd tab*/
    }

    /* 전체 선택자 : 별은 모든 태그 하나하나에 다 적용  */

    li {
        font-weight: 700;
        font-size: 1.5em;
        list-style: none;
    }

    /*태그 이름을 쓰는 것을 태그 선택자라고함 : 일괄적으로 적용할때 */
</style>

<body>
    <div>
        <ul>
            <li>사과</li>
            <li>포도</li>
            <li>오렌지</li>
        </ul>

        <!--div+p+span-->
        <div>당근</div>
        <p>토마토</p>
        <span>오렌지</span>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid gray;
            text-align: center;
            padding: 7px;
        }

        th {
            background: lightgray;
        }
    </style>
</head>

<body>
    <!-- 3 x 4 표 생성 -->
    <!-- table>tr*3>td*4 -->
    <table>
        <!--table의 자식은 tbody이다. 의도적으로 넣기 -->
        <tbody>
            <tr>
                <th colspan="5">인적사항</th>
                <!-- column span : 오른쪽으로 4칸 먹기-->
            </tr>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
                <th>전화번호</th>
                <th>비고</th>
                <!--table header 테이블의 머리 -->
            </tr>
            <tr>
                <td>홍길동</td>
                <td>30세</td>
                <td>서울시 중구</td>
                <td>010-1234-5678</td>
                <td rowspan="2">없음</td>
                <!--row span : 행을 2칸 먹어라-->
            </tr>
            <tr>
                <td>박영희</td>
                <td>32세</td>
                <td>경기도 안산시</td>
                <td>010-9876-5432</td>
            </tr>
        </tbody>
    </table>
</body>

</html>

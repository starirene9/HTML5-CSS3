<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    span {
        background: orange;
    }

    em {
        background: lightcoral;
    }

    a {
        background: dodgerblue;
        display: block;
        height: 50px;
        width: 80px;
        /* inline을 display : blockㅣ으로 바꾸고 height와 width를 지정해 주면 값이 나온다 */
    }
</style>

<body>

    <span>인라인1</span>
    <em>인라인2</em>
    <a href="#">인라인3</a>

</body>

</html>
